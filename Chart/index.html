<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="chart.css">
</head>
<body>
  <div class="header">
    <button type="button" name="back" class="backButton" onClick="window.location=window.location.origin">←</button>
    <div class="navigationContainer">
      <div class="buttonContainer">
        <button type="button" name="button" onClick="window.location=window.location.href.origin + '/Chart/index.html'" class="navigationButton">
          Presentation
        </button>
      </div>
      <div class="buttonContainer">
        <button type="button" name="button" onClick="window.location=window.location.origin + '/DataCollection/index.html'" class="navigationButton">
          Data Collection
        </button>
      </div>
    </div>
  </div>
    <!-- <div class="opener">
      <button type="button" name="button" onClick="document.getElementById('navigation').classList.add('animation')">⊕</button>
    </div> -->
  </div>
  <canvas id="canvas" width="300" height="300"></canvas>
  <button type="button" name="button" id="addColumn" class="columnButton">Add Column</button>
  <button type="button" name="button" id="removeColumn" class="columnButton">Remove Column</button>
  <div display="grid" id="sliderDiv" class="inputContainer">
    <div class="sliderBox">
      <div>
        Min Value:
        <input type="range" name="Min Value" value="50" min="0", max="95" id="minSlider" class="Slider">
      </div>
      <div>
        Chart Width:
        <input type="range" name="Min Value" value="100" min="0", max="100" id="chartWidth" class="Slider">
      </div>
    </div>
  </div>
  <script src="chart.js"></script>
</body>
